<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-btn">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list" class="list">
        <li>
          <p>TODOです</p>
          <div class="button-box">
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <p>TODOです</p>
          <div class="button-box">
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul class="list-low">
        <li>
          <p>TODOでした</p>
          <div class="button-box">
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
